<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Cá Nhân - Nguyễn Anh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .social-links a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .social-links a:hover {
      transform: scale(1.05);
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .photo-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Trang cá nhân của Nguyễn Anh</h1>

  <div class="social-links">
    <a href="https://www.facebook.com/nguyenanhtanD/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"> Facebook
    </a>
    <a href="https://www.youtube.com/@NATMagic" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
    </a>
    <a href="https://zalo.me/0869964712" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/9/91/Logo_Zalo.png/600px-Logo_Zalo.png" alt="Zalo"> Zalo
    </a>
    <a href="https://www.instagram.com/hoasimewcon/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"> Instagram
    </a>
  </div>

  <div class="photo-grid">
    <!-- Chèn ảnh của bạn vào đây -->
    <a href="/images/Lần đầu đi chơi với Hằng.jpg" data-lightbox="gallery"><img src="/images/Lần đầu đi chơi với Hằng.jpg" alt="Ảnh bản thân"></a>
    <a href="/images/Lần đầu đi chơi với Hằng.jpg" data-lightbox="gallery"><img src="/images/Lần đầu đi chơi với Hằng.jpg" alt="Ảnh bản thân"></a>
    <a href="/images/Lần đầu đi chơi với Hằng.jpg" data-lightbox="gallery"><img src="/images/Lần đầu đi chơi với Hằng.jpg" alt="Ảnh bản thân"></a>

    <!-- Có thể thêm nhiều ảnh -->
    <!-- <img src="link_anh_khac.jpg" alt="Ảnh 2"> -->
  </div>
</body>
</html>
