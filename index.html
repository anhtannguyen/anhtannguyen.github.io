<!DOCTYPE html>

  <!-- Thêm vào phần <head> -->

  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #b1d8c9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .social-links a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .social-links a:hover {
      transform: scale(1.05);
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .photo-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

    </a>
    <a href="https://www.instagram.com/hoasimewcon/" target="_blank">

    </a>
  </div>
